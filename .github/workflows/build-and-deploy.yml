name: Build and Deploy to Dreamhost
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm run test

      - name: Build application
        run: npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DREAMHOST_SSH_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DREAMHOST_SERVER }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avzn ./public/ ${{ secrets.DREAMHOST_USER }}@${{ secrets.DREAMHOST_SERVER }}:/home/greeze/joegores.com/${{ github.event.repository.name }}/
